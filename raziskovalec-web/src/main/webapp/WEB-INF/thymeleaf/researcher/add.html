<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="/templates/template"
  th:with="title=#{researcher}">
<head>
<title th:inline="text">[[#{researcher}]] | Raziskovalec.org</title>
</head>
<body>
  <div layout:fragment="sidebar"></div>
  <div layout:fragment="content" class="span12">
  <form action="" class="form-horizontal" th:object="${researcher}" method="post">

    <h4 th:text="#{researcher.add}"></h4>
    <hr />

    <div th:class="${#fields.hasErrors('name')}? 'control-group error' : 'control-group'">
      <label class="control-label" for="name" th:text="#{researcher.name}"></label>
      <div class="controls">
        <input type="text" th:field="*{name}" th:placeholder="#{researcher.name}" />
        <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </div>
    </div>
    
    <div th:class="${#fields.hasErrors('lastname')}? 'control-group error' : 'control-group'">
      <label class="control-label" for="lastname" th:text="#{researcher.lastname}"></label>
      <div class="controls">
        <input type="text" th:field="*{lastname}" th:placeholder="#{researcher.lastname}" />
        <span class="help-block" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
      </div>
    </div>

    <div th:class="${#fields.hasErrors('email')}? 'control-group error' : 'control-group'">
      <label class="control-label" for="email" th:text="#{researcher.email}"></label>
      <div class="controls">
        <input type="text" th:field="*{email}" th:placeholder="#{researcher.email}" />
        <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>
    </div>
    
    <div th:class="${#fields.hasErrors('telephonenumber')}? 'control-group error' : 'control-group'">
      <label class="control-label" for="telephonenumber" th:text="#{researcher.telephonenumber}"></label>
      <div class="controls">
        <input type="text" th:field="*{telephonenumber}" th:placeholder="#{researcher.telephonenumber}" />
        <span class="help-block" th:if="${#fields.hasErrors('telephonenumber')}" th:errors="*{telephonenumber}"></span>
      </div>
    </div>
    
    <div th:class="${#fields.hasErrors('www')}? 'control-group error' : 'control-group'">
      <label class="control-label" for="www" th:text="#{researcher.www}"></label>
      <div class="controls">
        <input type="text" th:field="*{www}" th:placeholder="#{researcher.www}" />
        <span class="help-block" th:if="${#fields.hasErrors('www')}" th:errors="*{www}"></span>
      </div>
    </div>
    
    <div th:class="${#fields.hasErrors('dateOfBirth')}? 'control-group error' : 'control-group'">
      <label class="control-label" for="dateOfBirth" th:text="#{researcher.dateofbirth}"></label>
      <div class="controls">
        <input type="text" th:field="*{dateOfBirth}" th:placeholder="#{researcher.dateofbirth}" />
        <span class="help-inline" th:text="#{researcher.dateofbirth.format}"></span>
        <span class="help-block" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>
      </div>
    </div>

    <div class="form-actions">
        <input type="submit" id="save" name="save" class="btn btn-primary" th:value="#{researcher.save}" />
        <a th:href="@{/researcher}" class="btn" th:text="#{researcher.cancel}" ></a>
    </div>
  </form>
  </div>
</body>
</html>
