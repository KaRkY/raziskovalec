<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="/templates/template" th:with="title=#{researcher}">
<head>
<title th:inline="text">[[#{researcher}]] | Raziskovalec.org</title>
</head>
<body>
  <div layout:fragment="sidebar"></div>

  <div layout:fragment="content" class="span12">
    <div class="row">
      <div class="span10 offset1">
        <a th:href="@{/researcher/add}" class="btn btn-primary" th:inline="text"> <i class="icon-plus"></i>
          [[#{researcher.add}]]
        </a>
      </div>
    </div>

    <div class="row">
      <div class="span10 offset1">
        <table id="researchers" class="table table-striped table-hover">
          <thead>
            <tr>
              <th th:text="#{researcher.name}"></th>
              <th th:text="#{researcher.lastname}"></th>
              <th th:text="#{researcher.email}"></th>
              <th th:text="#{researcher.telephonenumber}"></th>
              <th th:text="#{researcher.www}"></th>
              <th th:text="#{researcher.actions}"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="researcher : ${researchers}">
              <td th:text="${researcher.name}">Rene</td>
              <td th:text="${researcher.lastName}">Svetina</td>
              <td><a th:href="${'mailto:' + researcher.email}" th:text="${researcher.email}">rene.svetina@gmail.com</a></td>
              <td th:text="${researcher.telephoneNumber}">+386 40 663 494</td>
              <td  th:text="${researcher.website}">raziskovalec.org</td>
              <td><a th:href="@{'/researcher/delete/' + ${researcher.id}}" class="btn" th:title="#{researcher.delete}"> <i class="icon-minus"></i>
              </a> <a th:href="@{'/researcher/edit/' + ${researcher.id}}" class="btn" th:title="#{researcher.edit}"> <i class="icon-pencil"></i>
              </a></td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <ul>
            <li th:class="${pageNum eq 0} ? 'disabled'"><a th:href="@{'/researcher/' + ${pageNum - 1}}">Prev</a></li>
            <li class="active"><a th:href="@{'/researcher/' + ${pageNum}}" th:text="${pageNum}"></a></li>
            <li th:class="${pageNum eq pageCount} ? 'disabled'"><a th:href="@{'/researcher/' + ${pageNum + 1}}">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
