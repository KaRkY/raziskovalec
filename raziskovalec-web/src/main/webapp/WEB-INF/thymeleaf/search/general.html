<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:tiles="http://www.thymeleaf.org">
<body>

  <h1 class="center-text" th:text="#{search.general}"></h1>

  <div class="row">
    <div class="span10">
      <form action="#" method="post" th:object="${search}"
        th:action="@{/search}" class="form-search">

        <div class="input-append">
          <input class="search-query" type="text"
            th:field="*{searchTerm}" />
          <input class="btn" type="submit" name="search"
            th:value="#{search.button}" />
        </div>
      </form>
    </div>
  </div>
</body>
</html>
