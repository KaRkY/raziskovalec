<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> 
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:tiles="http://www.thymeleaf.org" 
	class="no-js"
	th:with="title = #{__${titleExpression}__}"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <title th:inline="text">[[${title}]] | Raziskovalec.org</title>
		<meta name="description" content="Page for researchers" />
		<meta name="author" content="Rene Svetina" />
        <meta name="viewport" content="width=device-width" />

        <link rel="stylesheet" th:href="@{/resources/css/main.css}" />

        <script th:src="@{/resources/js/vendor/modernizr-2.6.1-respond-1.1.0.min.js}"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="http://raziskovalec.org">Raziskovalec.org</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li th:class="${title} eq #{home} ? 'active'"><a href="#" th:href="@{/}" th:text="#{home}">Home</a></li>
                            <li th:class="${title} eq #{search} ? 'active'"><a href="#" th:href="@{/search}" th:text="#{search}">Search</a></li>
                            <li th:class="${title} eq #{researcher} ? 'active'"><a href="#" th:href="@{/researcher}" th:text="#{researcher}">Researcher</a></li>
                            <li th:class="${title} eq #{organization} ? 'active'"><a href="#" th:href="@{/organization}" th:text="#{organization}">Organization</a></li>
                            <li th:class="${title} eq #{group} ? 'active'"><a href="#" th:href="@{/group}" th:text="#{group}">Group</a></li>
                            <li th:class="${title} eq #{login} ? 'active'"><a href="#" th:href="@{/login}" th:text="#{login}">Login</a></li>
                        </ul>
                        
                        <ul class="nav pull-right">
                        	<li><a href="#" th:href="@{${#httpServletRequest.pathInfo}(locale='en')}">English</a></li>
                        	<li><a href="#" th:href="@{${#httpServletRequest.pathInfo}(locale='sl')}">Slovenščina</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            <div class="row">
				<div class="span2" th:if="${!#strings.isEmpty(sitebar)}">
					<div tiles:substituteBy="sitebar"></div>
				</div>
				<div tiles:include="content" th:class="${#strings.isEmpty(sitebar)} ? 'span12' : 'span10'">
				</div>
            </div>

            <hr />

            <footer>
                <p>&copy; Raziskovalec.org 2012</p>
            </footer>

        </div> <!-- /container -->

        <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js}"></script>
        <script th:src="@{/resources/js/vendor/bootstrap.min.js}"></script>
        <script th:src="@{/resources/js/main.js}"></script>
    </body>
</html>
