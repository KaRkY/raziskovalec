<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://www.raziskovalec.org/functions"
      >

	<ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:param name="page" value="researcher" />
    
        <ui:define name="title">
            #{fn:msg('researcher.title')}
        </ui:define>
        
        <ui:define name="body">
            <h:form id="researcher">
                <h:panelGrid columns="3">
                    <f:facet name="header">
                        <h:outputText value="#{fn:msg('researcher.add')}" />
                    </f:facet>
                    
                    <h:outputText value="#{fn:msg('researcher.name')}:" />
                    <h:inputText id="txtName" value="#{researcher.name}" />
                    <h:message for="txtName"/>
                    
                    <h:outputText value="#{fn:msg('researcher.lastname')}:" />
                    <h:inputText id="txtLastname" value="#{researcher.lastname}" />
                    <h:message for="txtLastname"/>
                    
                    <h:outputText value="#{fn:msg('researcher.email')}:" />
                    <h:inputText id="txtEmail" value="#{researcher.email}" />
                    <h:message for="txtEmail"/>
                    
                    <h:outputText value="#{fn:msg('researcher.telephonenumber')}:" />
                    <h:inputText id="txtTelephone" value="#{researcher.telephoneNumber}" maxlength="16"/>
                    <h:message for="txtTelephone"/>
                    
                    <h:outputText value="#{fn:msg('researcher.www')}:" />
                    <h:inputText id="txtWww" value="#{researcher.www}" />
                    <h:message for="txtWww"/>
                </h:panelGrid>
                
                <h:commandButton value="#{fn:msg('researcher.save')}" title="#{fn:msg('researcher.save')}" action="#{researcherAdd.save}" />
                <h:commandButton value="#{fn:msg('researcher.cancel')}" title="#{fn:msg('researcher.cancel')}" action="#{researcherAdd.cancel}" />
            </h:form>
        </ui:define>
        
	</ui:composition>
</html>
