<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:fn="http://www.raziskovalec.org/comp"
      >

	<ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:param name="page" value="researcher" />
    
        <ui:define name="title">
            #{fn:msg('researcher.title')}
        </ui:define>
        
        <ui:define name="body">
        
        	<h:messages globalOnly="true" />
        
            <h:form id="researcher">
                <h:panelGrid columns="3">
                    <f:facet name="header">
                        <h:outputText value="#{fn:msg('researcher.add')}" />
                    </f:facet>
                    
                    <h:outputText value="#{fn:msg('researcher.name')}:" />
                    <h:inputText id="name" value="#{researcher.name}" >
                    	<f:validator validatorId="length-validator"/>
                    	<f:attribute name="min" value="1" />
                    </h:inputText>
                    <h:message for="name"/>
                    
                    <h:outputText value="#{fn:msg('researcher.lastname')}:" />
                    <h:inputText id="lastname" value="#{researcher.lastname}"/>
                    <h:message for="lastname"/>
                    
                    <h:outputText value="#{fn:msg('researcher.email')}:" />
                    <h:inputText id="email" value="#{researcher.email}" />
                    <h:message for="email"/>
                    
                    <h:outputText value="#{fn:msg('researcher.telephonenumber')}:" />
                    <h:inputText id="telephone" value="#{researcher.telephoneNumber}" maxlength="16"/>
                    <h:message for="telephone"/>
                    
                    <h:outputText value="#{fn:msg('researcher.www')}:" />
                    <h:inputText id="www" value="#{researcher.www}" />
                    <h:message for="www"/>
                </h:panelGrid>
                
                <h:commandButton value="#{fn:msg('researcher.save')}" title="#{fn:msg('researcher.save')}" action="#{researcherAdd.save}" />
                <h:commandButton value="#{fn:msg('researcher.cancel')}" title="#{fn:msg('researcher.cancel')}" action="#{researcherAdd.cancel}" />
            </h:form>
        </ui:define>
        
	</ui:composition>
</html>
