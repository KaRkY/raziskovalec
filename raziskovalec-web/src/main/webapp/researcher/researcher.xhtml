<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:fn="http://www.raziskovalec.org/comp"
	xmlns:ice="http://www.icesoft.com/icefaces/component">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:param name="page" value="researcher" />
	<ui:define name="title">
		#{fn:msg('researcher.title')}
	</ui:define>
	<ui:define name="body">
		<ice:form id="researcher" partialSubmit="true">
			<ice:panelGrid columns="3" columnClasses="panelGridCol1, panelGridCol2, panelGridCol3">
				<f:facet name="header">
					<ice:outputText value="#{fn:msg('researcher.add')}" />
					<ice:messages errorClass="error" warnClass="warn" infoClass="info" />
				</f:facet>

				<ice:outputLabel value="#{fn:msg('researcher.name')}" for="name" />
				<ice:inputText id="name" value="#{researcher.name}" size="20">
					<fn:lengthValidator min="1" />
					<fn:requiredValidator />
				</ice:inputText>
				<ice:message for="name" errorClass="error" warnClass="warn" infoClass="info" />

				<ice:outputLabel value="#{fn:msg('researcher.lastname')}" for="lastname" />
				<ice:inputText id="lastname" value="#{researcher.lastname}" size="20">
					<fn:lengthValidator min="1" />
					<fn:requiredValidator />
				</ice:inputText>
				<ice:message for="lastname" errorClass="error" warnClass="warn" infoClass="info" />

				<ice:outputLabel value="#{fn:msg('researcher.email')}" for="email" />
				<ice:inputText id="email" value="#{researcher.email}" size="30">
					<fn:emailValidator numberOfAddresses="1" />
					<fn:requiredValidator />
				</ice:inputText>
				<ice:message for="email" errorClass="error" warnClass="warn" infoClass="info" />

				<ice:outputLabel value="#{fn:msg('researcher.telephonenumber')}" for="telephone" />
				<ice:inputText id="telephone" value="#{researcher.telephoneNumber}" maxlength="16" size="16">
					<fn:phoneNumberValidator />
				</ice:inputText>
				<ice:message for="telephone" errorClass="error" warnClass="warn" infoClass="info" />

				<ice:outputLabel value="#{fn:msg('researcher.www')}" for="www" />
				<ice:inputText id="www" value="#{researcher.www}" size="30">
					<fn:urlValidator />
				</ice:inputText>
				<ice:message for="www" errorClass="error" warnClass="warn" infoClass="info" />

			</ice:panelGrid>

			<ice:commandButton value="#{fn:msg('researcher.save')}" title="#{fn:msg('researcher.save')}"
				action="#{researcherAdd.save}" />
			<ice:commandButton value="#{fn:msg('researcher.cancel')}" title="#{fn:msg('researcher.cancel')}"
				action="#{researcherAdd.cancel}" immediate="true" />
			<ice:commandButton value="#{fn:msg('researcher.clear')}" title="#{fn:msg('researcher.clear')}" type="reset" />
		</ice:form>
	</ui:define>
</ui:composition>
</html>
